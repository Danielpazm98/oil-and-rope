language: python

python:
    - "3.6"
    - "3.7"
    - "3.8"

env:
    - DJANGO="Django==1.11.*"
    - DJANGO="Django==2.1.*"
    - DJANGO="Django==2.2.*"

install:
    - pip install -r requirements.txt
    - pip install virtualenv coveralls pytest
    - pip install $DJANGO

script:
    - pytest

after_success:
    - coveralls