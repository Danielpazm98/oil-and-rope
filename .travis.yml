language: python

services:
  - postgresql


python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements/requirements-develop.txt
  # Extra
  - pip install coveralls

before_script:
  - psql -c 'create database oilandrope;' -U postgres

script:
  - python runtests.py

after_success:
  - coveralls